<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidrometer_7</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Hidrometer - 7</h1>
    <div id="graph1"></div>
    <div id="graph2"></div>

    <script>
        function fetchData() {
            let url = `http://127.0.0.1:5000/api/data/Hidrometer/Hidrometer_7`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let time = data.time;
                    let data_boardVoltage = data.data_boardVoltage;
                    let data_counter = data.data_counter;

                    // Plot data_boardVoltage
                    let trace1 = {
                        x: time,
                        y: data_boardVoltage,
                        mode: 'lines',
                        name: 'Data boardVoltage'
                    };
                    let layout1 = {
                        title: 'Data boardVoltage'
                    };
                    Plotly.newPlot('graph1', [trace1], layout1);

                    // Plot data_counter
                    let trace2 = {
                        x: time,
                        y: data_counter,
                        mode: 'lines',
                        name: 'Data Counter'
                    };
                    let layout2 = {
                        title: 'Data Counter'
                    };
                    Plotly.newPlot('graph2', [trace2], layout2);
                });
        }

        fetchData(); 

        setInterval(fetchData, 2000);
    </script>
</body>
</html>
